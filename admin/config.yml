backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: post
    label: Blog Posts
    folder: cms/post
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: The name of the blog post.
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Post Body
        name: body
        widget: markdown
        required: false
      - hint: Main blog post image. High quality is better.
        name: f_main-image
        label: Main Image
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: Smaller version of main image that is used on blog post grid
        name: f_thumbnail-image
        label: Thumbnail image
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: 'Blog post category name (ex: "News")'
        name: f_category
        label: Category
        widget: string
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: post
      - label: Layout
        widget: hidden
        name: layout
        default: '[post].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: project
    label: Projects
    folder: cms/project
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: The name of the project.
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Project Details
        name: body
        widget: markdown
        required: false
      - hint: >-
          Short project name. This field will appear on homepage project list,
          on project top hero section (because it's shorter, looks better)
        name: f_homepage-title
        label: Short Name/Title
        widget: string
        required: true
      - hint: Client name
        name: f_client
        label: Client
        widget: string
        required: false
      - hint: Project Category.
        name: f_category
        label: Category
        widget: relation
        required: true
        collection: category
        value_field: cms/category/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: List of awwards this project took.
        name: f_awards
        label: Awards
        widget: text
        required: false
      - hint: 'List of things tackled in this project. (ex: UI, UX, Brand...)'
        name: f_work
        label: Work
        widget: text
        required: false
      - hint: Project Summary - It appears in project details as a project summary.
        name: f_project-summary
        label: Project Summary
        widget: text
        required: false
      - hint: >-
          Project thumbnail is used in collection grids. It needs to be same as
          main image, just smaller size.
        name: f_thumb-project-image
        label: Thumb Project Image
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          Main project image is used in project details. High quality image is
          better.
        name: f_main-project-image
        label: Main Project Image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          This color will be displayed in Project list mouse over. Light colors
          fits better.
        name: f_color
        label: Color
        widget: color
        required: true
        enableAlpha: true
        allowInput: true
      - hint: List of images displayed on project details as grid
        name: f_image-grid
        label: Image Grid
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          Project Details Quote will be displayed at the bottom of project
          details.
        name: f_quote
        label: Quote
        widget: text
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: project
      - label: Layout
        widget: hidden
        name: layout
        default: '[project].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: category
    label: Project Categories
    folder: cms/category
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: ''
        name: f_description
        label: Description
        widget: text
        required: false
      - hint: This field will be displayed on project list item (top right corner)
        name: f_acronym
        label: Acronym
        widget: string
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: category
      - label: Layout
        widget: hidden
        name: layout
        default: '[category].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - label: Theme Settings
    name: settings
    identifier_field: title
    extension: json
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    files:
      - label: General
        name: site
        file: cms/_data/settings/site.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: General
          - hint: Full domain url (needed for a correct sitemap file)
            name: domain
            label: Domain
            widget: string
            required: false
          - name: favicon
            label: Favicon
            widget: image
            allow_multiple: false
            required: false
          - name: apple_touch_icon
            label: Apple Touch Icon
            widget: image
            allow_multiple: false
            required: false
          - name: header_additional_content
            label: Additional Content Header
            hint: Content here will be placed before </head> tag
            widget: text
            required: false
          - name: footer_additional_content
            label: Additional Content Footer
            hint: Content here will be placed before </body> tag
            widget: text
            required: false
          - name: images_optimization
            label: Images Optimization
            widget: object
            collapsed: false
            fields:
              - label: Image Formats
                name: formats
                widget: select
                multiple: true
                options:
                  - label: Avif
                    value: avif
                  - label: Webp
                    value: webp
              - label: Image Dimensions
                name: dimensions
                widget: select
                multiple: true
                options:
                  - label: '500'
                    value: 500
                  - label: '800'
                    value: 800
                  - label: '1080'
                    value: 1080
                  - label: '1600'
                    value: 1600
                  - label: '2000'
                    value: 2000
                  - label: '2600'
                    value: 2600
      - label: Colors
        name: colors
        file: cms/_data/colors.json
        fields:
          - label: Title
            name: title
            widget: hidden
            default: Colors
      - label: Texts
